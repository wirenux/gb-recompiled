name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (leave empty for test build)"
        required: false
        type: string

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libsdl2-dev

      - name: Configure CMake
        run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: ninja -C build

      - name: Package
        run: |
          mkdir -p package/gb-recompiled-linux
          cp build/bin/gbrecomp package/gb-recompiled-linux/
          cp README.md package/gb-recompiled-linux/
          cp LICENSE package/gb-recompiled-linux/ 2>/dev/null || echo "No LICENSE file"
          cd package && tar -czvf gb-recompiled-linux-x64.tar.gz gb-recompiled-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gb-recompiled-linux-x64
          path: package/gb-recompiled-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ninja sdl2

      - name: Configure CMake
        run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: ninja -C build

      - name: Package
        run: |
          mkdir -p package/gb-recompiled-macos
          cp build/bin/gbrecomp package/gb-recompiled-macos/
          cp README.md package/gb-recompiled-macos/
          cp LICENSE package/gb-recompiled-macos/ 2>/dev/null || echo "No LICENSE file"
          cd package && tar -czvf gb-recompiled-macos-x64.tar.gz gb-recompiled-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gb-recompiled-macos-x64
          path: package/gb-recompiled-macos-x64.tar.gz

  build-macos-arm:
    runs-on: macos-14 # M1/ARM runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ninja sdl2

      - name: Configure CMake
        run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: ninja -C build

      - name: Package
        run: |
          mkdir -p package/gb-recompiled-macos-arm64
          cp build/bin/gbrecomp package/gb-recompiled-macos-arm64/
          cp README.md package/gb-recompiled-macos-arm64/
          cp LICENSE package/gb-recompiled-macos-arm64/ 2>/dev/null || echo "No LICENSE file"
          cd package && tar -czvf gb-recompiled-macos-arm64.tar.gz gb-recompiled-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gb-recompiled-macos-arm64
          path: package/gb-recompiled-macos-arm64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install ninja -y

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download SDL2 development libraries
        run: |
          Invoke-WebRequest -Uri "https://github.com/libsdl-org/SDL/releases/download/release-2.30.6/SDL2-devel-2.30.6-VC.zip" -OutFile "SDL2-devel.zip"
          Expand-Archive -Path "SDL2-devel.zip" -DestinationPath "."
          Move-Item -Path "SDL2-2.30.6" -Destination "SDL2"

      - name: Configure CMake
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DSDL2_DIR="$PWD/SDL2/cmake" -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded$($env:BUILD_TYPE -eq 'Debug' ? 'Debug' : '')"
        env:
          SDL2_ROOT: ${{ github.workspace }}/SDL2

      - name: Build
        run: ninja -C build

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path "package/gb-recompiled-windows"
          Copy-Item "build/bin/gbrecomp.exe" -Destination "package/gb-recompiled-windows/"
          Copy-Item "SDL2/lib/x64/SDL2.dll" -Destination "package/gb-recompiled-windows/"
          Copy-Item "README.md" -Destination "package/gb-recompiled-windows/"
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" -Destination "package/gb-recompiled-windows/" }
          # Compress contents of the folder, not the folder itself
          cd package/gb-recompiled-windows
          Compress-Archive -Path * -DestinationPath "../gb-recompiled-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gb-recompiled-windows-x64
          path: package/gb-recompiled-windows-x64.zip

  upload-release:
    needs: [build-linux, build-macos, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/gb-recompiled-linux-x64/gb-recompiled-linux-x64.tar.gz
            artifacts/gb-recompiled-macos-x64/gb-recompiled-macos-x64.tar.gz
            artifacts/gb-recompiled-macos-arm64/gb-recompiled-macos-arm64.tar.gz
            artifacts/gb-recompiled-windows-x64/gb-recompiled-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
